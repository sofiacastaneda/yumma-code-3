<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/3-1-2-riesgo-criatura-infante.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="3-1-2-riesgo-criatura-infante" />
    <div class="container-center-horizontal">
      <div class="x3-1-2-riesgo-criatura-infante screen">
        <div class="overlap-group">
          <img class="ellipse-181" src="img/ellipse-181-12@2x.png" alt="Ellipse 181" />
          <img class="ellipse-178" src="img/ellipse-178-10@2x.png" alt="Ellipse 178" />
          <img class="ellipse-179" src="img/ellipse-184-8@2x.png" alt="Ellipse 179" />
          <img class="ellipse-180" src="img/ellipse-180-36@2x.png" alt="Ellipse 180" />
          <div class="button-primary">
            <div class="button inter-semi-bold-black-15px">
              <span class="inter-semi-bold-black-15px">Finalizar</span>
            </div>
          </div>
          <p class="tiene-que-notificar calibri-bold-white-16px">
            <span class="calibri-bold-white-16px"

            >
          </p>
          <div class="group-68 group">
            <div class="list-item">
              <div class="title calibri-regular-normal-eerie-black-16px">
                <span class="calibri-regular-normal-eerie-black-16px">Sí</span>
              </div>
              <div class="checkbox"><img class="check" src="img/check-47@2x.png" alt="Check" /></div>
            </div>
            <div class="list-item-1 list-item-4">
              <div class="title-1 calibri-regular-normal-eerie-black-16px">
                <span class="calibri-regular-normal-eerie-black-16px">No</span>
              </div>
              <div class="checkbox-1"></div>
            </div>
          </div>
          <div class="group-69 group">
            <div class="list-item-2 list-item-4">
              <div class="title calibri-regular-normal-eerie-black-16px">
                <span class="calibri-regular-normal-eerie-black-16px">Sí</span>
              </div>
              <div class="checkbox"><img class="check" src="img/check-47@2x.png" alt="Check" /></div>
            </div>
            <div class="list-item-3 list-item-4">
              <div class="title-1 calibri-regular-normal-eerie-black-16px">
                <span class="calibri-regular-normal-eerie-black-16px">No</span>
              </div>
              <div class="checkbox-1"></div>
            </div>
          </div>
          <p class="tiene-que-crear-una calibri-bold-white-16px">
            <span class="calibri-bold-white-16px"
              >¿Tiene que crear una alerta <br />de riesgo para la criatura/infante hoy?</span
            >
          </p>
          <div class="progress-bar">
            <div class="rectangle-1"></div>
          </div>
          <div class="evaluacin-de-riesgo calibri-bold-white-20px">
            <span class="calibri-bold-white-20px">EVALUACIÓN <br />DE RIESGO</span>
          </div>
          <div class="rectangle-172"></div>
          <div class="men calibri-bold-black-16px"><span class="calibri-bold-black-16px">MENÚ</span></div>
        </div>
      </div>
    </div>
